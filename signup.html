<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./assets/styles.css">
  </head>

  <body>
    <div class="wrapper">
      <section class="logo">
        <div class="logo-background">
          <span class="logo-image">
            <img class="odin-logo" src="./assets/odin-lined.png" alt="odin logo" />
          </span>
          <span class="odin-text">ODIN</span>
        </div>
        <div class="credits">
          Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
      </section>
      <section class="main">
        <div class="description">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</i> to get started.</em>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
          <p>Let's do this!</p>
          <form>
            <section class="form-items">
              <span>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname">
              </span>
              <span>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname">
              </span>
              <span>
                <label for="email">E-mail</label>
                <input type="email" id="email">
              </span>
              <span>
                <label for="phone">Phone number</label>
                <input type="tel" id="phone">
              </span>
              <span>
                <label for="password">Password</label>
                <input type="text" id="password">
              </span>
              <span>
                <label for="confirmpw">Confirm password</label>
                <input type="text" id="confirmpw">
              </span>
            </section>
          </form>
        </div>
        <div class="login">
          <button>Create Account</button>
          <p>Already have an account? <a href="https://allan2609.github.io/odin-landing-page/">Log in</a></p>
        </div>
      </section>
    </div>
  </body>
</html>
